[preset.0]
name="Android"
platform="Android"
runnable=true
custom_features=""
export_filter="all_resources"
include_filter=""
exclude_filter=""
export_path="build/ParkourBhop-debug.apk"
encryption_include_filters=""
encryption_exclude_filters=""
encrypt_pck=false
encrypt_directory=false

[preset.0.options]
# Архитектуры
architectures/armeabi-v7a=true
architectures/arm64-v8a=true
architectures/x86=false
architectures/x86_64=false

# Пакет и версия
package/name="ParkourBhop"
package/unique_name="org.example.parkourbhop"
version/code=1
version/name="0.1.0"

# Иконка (должен быть файл res://icon.png в проекте)
launcher_icons/main_192x192="res://icon.png"

# Пара мелких настроек UI/рендера
graphics/32_bits_framebuffer=true
screen/immersive_mode=true
xr_features/xr_mode=0

# Ключи: задаём ОДИН и тот же debug keystore для debug и release,
# чтобы Godot не требовал релизный отдельно
keystore/debug="/home/runner/.android/debug.keystore"
keystore/debug_user="androiddebugkey"
keystore/debug_password="android"
keystore/release="/home/runner/.android/debug.keystore"
keystore/release_user="androiddebugkey"
keystore/release_password="android"

# Шаблоны экспорта не переопределяем (используются штатные)
custom_template/debug=""
custom_template/release=""

# one-click deploy и остальное — по умолчанию
one_click_deploy/clear_previous_install=true
